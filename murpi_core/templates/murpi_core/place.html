<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ place.name }}</title>
</head>
<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h2>{{ place.name }}</h2>
    <i>World: <a href="{% url 'world' world_id=place.world.id %}">{{ place.world.name }}</a></i><br>
    <i><a href="{% url 'scenes_place_view' place_id=place.id %}">Scenes</a></i>

</body>
</html>
