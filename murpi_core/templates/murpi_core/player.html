<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>

    <h2>{{ player.user.username }}</h2>
    <a href="{% url 'logout' %}">Logout</a>

    <img src="{{ player.avatar.url }}" style="width:100px; height:auto;">

    <div>Number of posts {{ player.post_set.count }}</div>

    <div>Number of characters {{ player.character_set.count }}</div>

</body>
</html>
